<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Responsive Image Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="slide active"><img src="imgs/pexels-pixabay-276267.jpg" alt="1"></div>
      <div class="slide"><img src="imgs/pexels-enginakyurt-1475032.jpg" alt="2"></div>
      <div class="slide"><img src="imgs/pexels-goumbik-1420710.jpg" alt="3"></div>
      <div class="slide"><img src="imgs/pexels-fwstudio-33348-131639.jpg" alt="4"></div>
      <div class="slide"><img src="imgs/daniil-silantev-UIcBEy5TDTA-unsplash.jpg" alt="5"></div>
      <div class="slide"><img src="imgs/esaias-tan-be8tc38IWv4-unsplash.jpg" alt="6"></div>
      <div class="slide"><img src="imgs/jo-szczepanska-9OKGEVJiTKk-unsplash.jpg" alt="7"></div>
    </div>

    <!-- Pagination dots -->
    <div class="pagination">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Navigation Buttons -->
    <button class="prev" id="prev">&#10094;</button>
    <button class="next" id="next">&#10095;</button>
  </div>

  <script src="js/script.js"></script>
</body>

</html>
